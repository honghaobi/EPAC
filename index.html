<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/threesixty.css">
    <link rel="stylesheet" type="text/css" href="css/hover.css">
    <link rel="stylesheet" type="text/css" href="css/magic.css">
    <link rel="stylesheet" type="text/css" href="css/shadowbox.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" data-skrollr-stylesheet>
    <title>EPAC</title>
  </head>
  <body>

    <nav>
      <div class="p1"></div>
      <div class="p2"></div>
      <div class="p3"></div>
      <div class="p4"></div>
      <div class="p5"></div>
    </nav>

    <section class="landingPage">
      <div class="epac">
        <h1 class="title intro">
          <div class="">EXPERIMENTAL</div>
          <div class="">PERFORMANCE</div>
          <div class="">ART</div>
          <div class="">CENTER</div>
        </h1>
      </div>
      <div class="logo">EP <br/> AC</div>
      <img class="render1a" src="img/render1a.jpg" alt="render1a" />
      <img class="render1b" src="img/render1b.jpg" alt="render1b" />
      <img class="placeholder" src="http://placehold.it/1440x1646" alt="placeholder" />
    </section>
    <section>
      <div class="divider1">
        <div class="location">capitol hill, seattle.</div>
      </div>
    </section>
    <section class="designPage">
      <h1 class="title inspiration">inspiration</h1>
      <img class="landing1" src="img/landing1.jpg" alt="landing1" />
      <div class="divider2"></div>
      <h1 class="title canyon">antelope canyon. arizona</h1>
      <img class="landing2" src="img/landing2.jpg" alt="landing1" />
    </section>
    <div class="divider3"></div>
    <section class="structurePage">
      <div class="grid-container">
        <div class="shadow-box">
          <h1 class="title site content">site studies</h1>
          <div class="shadows">
            <div class="shadow top"></div>
            <div class="shadow bottom"></div>
          </div>
        </div>
      </div>
      <div class="light-study">
        <img class="ls hvr-grow" src="img/lightStudyDec21.png" alt="lightStudy1" />
        <img class="ls hvr-grow" src="img/lightStudySept21.png" alt="lightStudy2" />
        <img class="ls hvr-grow" src="img/lightStudyJun21.png" alt="lightStudy3" />
        <h3 class="ls-label"> light study dec 21</h3>
        <h3 class="ls-label"> light study sept 21</h3>
        <h3 class="ls-label"> light study jun 21</h3>
      </div>
      <div class="divider4"></div>
      <img class="site" src="img/site.png" alt="site" />
      <div class="divider5"></div>
        <div class="threesixty product1">
          <div class="spinner">
              <span>0%</span>
          </div>
          <ol class="threesixty_images">
            <img class="site-render-1" src="img/site1.png" alt="site1" />
            <img class="site-render-2" src="img/site2.png" alt="site2" />
            <img class="site-render-3" src="img/site3.png" alt="site3" />
            <img class="site-render-4" src="img/site4.png" alt="site4" />
            <img class="site-render-5" src="img/site5.png" alt="site5" />
            <img class="site-render-6" src="img/site6.png" alt="site6" />
            <img class="site-render-7" src="img/site7.png" alt="site7" />
            <img class="site-render-8" src="img/site8.png" alt="site8" />
            <img class="site-render-9" src="img/site9.png" alt="site9" />
            <img class="site-render-10" src="img/site10.png" alt="site10" />
          </ol>
      </div>
    </section>
    <section class="renderPage">
      <div class="drawing-button plan2-b hvr-underline-from-right hvr-grow">second floor plan</div>
      <div class="drawing-button plan1-b hvr-underline-from-right hvr-grow selected-button">first floor plan</div>
      <div class="drawing-button top-b hvr-underline-from-right hvr-grow">top view</div>
      <div class="drawing-button site-building-b hvr-underline-from-right hvr-grow selected-button">site buildings</div>
      <div class="drawing-button trees-b hvr-underline-from-right hvr-grow selected-button">trees</div>
      <div class="drawing-button section-b hvr-underline-from-right hvr-grow">section</div>
      <div class="drawing-button elevation-b hvr-underline-from-right hvr-grow selected-button">elevation</div>
      <div class="button-bg"></div>

      <img class="drawing plan2" src="img/drawing-plan2.png" alt="d7" />
      <img class="drawing plan1" src="img/drawing-plan1.png" alt="d6" />
      <img class="drawing top-view" src="img/drawing-top.png" alt="d5" />
      <img class="drawing site-building" src="img/drawing-site.png" alt="d4" />
      <img class="drawing trees" src="img/drawing-trees.png" alt="d3" />
      <img class="drawing section" src="img/drawing-section.png" alt="d2" />
      <img class="drawing elevation" src="img/drawing-elevation.png" alt="d1" />
    </section>
    <section class="lastPage">

    </section>


  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="js/skrollr.stylesheets.js"></script>
  <script type="text/javascript" src="js/skrollr.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/threesixty.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
